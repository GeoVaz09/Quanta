<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quanta Playground</title>
    <style>
      .output { width:100%; height:220px; border: 1px solid #000; font-family:ui-monospace,monospace }
      button { margin: 0.3rem; padding: 0.5rem 1rem; border-radius: 8px; border: 1px solid #ccc; }
    </style>
  </head>
  <body>
    <h1>Quanta Playground</h1>

    <p>Choose an example:</p>
    <form id="exampleForm">
      <input type="radio" id="ex1" name="example" value="1">
      <label for="ex1">Program</label><br>

      <input type="radio" id="ex2" name="example" value="2">
      <label for="ex2">Fibonacci</label><br>

      <input type="radio" id="ex3" name="example" value="3">
      <label for="ex3">Bigger or Smaller</label><br>
      
      <input type="radio" id="ex4" name="example" value="4">
      <label for="ex4">Rock Paper Scissors</label><br><br><br>
    </form>

    <button onclick="run()" id="runBtn">Run ▶</button>
    <button onclick="viewSource()" id="sourceBtn">View Source</button>
    <pre id="out">Output will appear here…</pre>
    <div class= "output" id="src"></div><br>
    <input type="text" id="input"></input>
    <button id="enter">Enter</button>
    <script>
      // Example definitions
      const examples = {
        1: {
          code: "Program",
          url: "https://github.com/GeoVaz09/Quanta/blob/main/Quanta/program.txt"
        },
        2: {
          code: "Fibonacci",
          url: "https://github.com/GeoVaz09/Quanta/blob/main/Quanta/fibonacci.txt"
        },
        3: {
          code: "Bigger or Smaller",
          url: "https://github.com/GeoVaz09/Quanta/blob/main/Quanta/bigger_smaller.txt"
        },
        4: {
          code: "Rock Paper Scissors",
          url: "https://github.com/GeoVaz09/Quanta/blob/main/Quanta/rock_paper_scissors.txt"
        }
      };

      function getSelectedExample() {
        const radios = document.querySelectorAll('input[name="example"]');
        for (const r of radios) {
          if (r.checked) return r.value;
        }
        return null;
      }

      function run() {
        const selected = getSelectedExample();
        if (!selected) {
          alert("Please choose an example first.");
          return;
        }

        const ex = examples[selected];

        // TODO: Hook up your interpreter call here.
        // For now just echo it into the output box.
        document.getElementById("out").textContent = "Running Quanta...\n" + ex.code;
      }

      function viewSource() {
        const selected = getSelectedExample();
        if (!selected) {
          alert("Please choose an example first.");
          return;
        }
        const ex = examples[selected];
        window.open(ex.url, "_blank");
      }
    </script>
  </body>
</html>
